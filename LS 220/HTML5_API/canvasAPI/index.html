    var canvas = document.querySelector("canvas");  // canvas element

    // drawing circle
    var canvasCircle = document.querySelector("#circle");
    var circleCtx = canvasCircle.getContext("2d");
    var x = canvasCircle.width/2;
    var y = canvasCircle.height/2;
    var radius = x;

    circleCtx.beginPath();
    circleCtx.arc(x, y, radius, 0, 2 * Math.PI);
    circleCtx.fill();
    circleCtx.closePath();

//drawing triangle

    ctx.beginPath();
    ctx.strokeStyle = 'rgba(0, 102, 204, 1)';
    ctx.moveTo(x, y - 50);
    ctx.lineTo(x + 50, y);
    ctx.lineTo(x - 50, y);
    ctx.lineTo(x, y - 50);
    ctx.stroke();
    ctx.closePath();

    canvas.width = img.width;
    canvas.height = img.height;

    ctx.drawImage(img, 0, 0);

    imageData = {
      width: 2,
      height: 2,
      data: [
        255, 0, 0, 255,
        255, 0, 0, 255,

      ]

    for (var i = 0; i < imageData.data.length; i += 4) {
      red: imageData.data[i]
      green: imageData.data[i + 1]
      blue: imageData.data[i + 2]
      alpha: imageData.data[i + 3]
    }
    ctx.putImageData(imageData, 0, 0);
