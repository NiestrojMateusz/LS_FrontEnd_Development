<!doctype html>
<html lang="en-US">
  <head>
    <title>jQuery Selectors</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(function() {
        function compute(firstNum, secondNum,operator) {
          switch (operator) {
            case "add":
              return firstNum + secondNum;
              break;
            case "subtract":
              return firstNum - secondNum;
              break;
            case "multiply":
              return firstNum * secondNum;
              break;
            case "divide":
              return firstNum / secondNum;
              break;
            default:
              break;
          }
        }

        $('form').submit(function(e){
          e.preventDefault();
          var firstNum = Number($('input[type=number]').first().val());
          var secondNum = Number($('input[type=number]').last().val());
          var operator = $('#operator').val();
          var result = compute(firstNum, secondNum, operator);
          $('.result').text(result);
        });
      })
    </script>
  </head>
  <body>
    <main>
      <form action="" method="get">
        <fieldset>
          <h1 class="result">Here will be a result</h1>
          <input type="number" value="0" >
          <select name="operator" id="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
          </select>
          <input type="number" value="0">
          <input type="submit" value="=">
        </fieldset>
      </form>
    </main>
  </body>
</html>
